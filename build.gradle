group 'com.globallogic.dc'
version '0.0.1'

apply plugin: 'java-library'
apply plugin: 'java'
apply plugin: 'idea'

repositories {
    jcenter()
}

dependencies {

    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.0'
}

